<!DOCTYPE html>
<html>

<head>
    <title>Select and Print</title>
    <style>
        select {
            width: 100px
        }

        .block {
            display: inline-block;
            vertical-align: top;
            text-align: center
        }

        button {
            width: 60px
        }

        #btnRight {
            display: block;
            margin-top: 20px
        }

        #btnLeft {
            display: block;
            margin-top: 5px
        }

        #btnPrint {
            display: block;
            margin-top: 5px
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="block">
        <div>Available towns</div>
        <select id="available-towns" size="5">
            <option>Sofia</option>
            <option>Varna</option>
            <option>Pleven</option>
        </select>
    </div>
    <div class="block">
        <button id="btnRight" onclick="move('right')">&rightarrow;</button>
        <button id="btnLeft" onclick="move('left')">&leftarrow;</button>
        <button id="btnPrint" onclick="move('print')">Print</button>
    </div>
    <div class="block">
        <div>Selected towns</div>
        <select id="selected-towns" size="5">
            <option>Plovdiv</option>
            <option>Ruse</option>
        </select>
    </div>
    <div id="output"></div>
    <script>
        function move(command) {

            let availableTowns = $('#available-towns')
            let selectedTowns = $('#selected-towns')

            if (command === 'right') {
                let currentTown = availableTowns.find('option:selected')
                availableTowns.prop('selected', false)
                selectedTowns.append(currentTown)
            } else if (command === 'left') {
                let currentTown = selectedTowns.find('option:selected')
                selectedTowns.prop('selected', false)
                availableTowns.append(currentTown)
            } else if (command == 'print') {

                let townsToPrint = $('#selected-towns').find('option').toArray().map(o => o.textContent);
                $('#output').text(townsToPrint.join('; '));
            }
        }
    </script>
</body>

</html>
