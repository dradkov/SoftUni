<!DOCTYPE html>
<html>

<head>
    <title>Delete Town by Name</title>
    <style>
        select,
        input {
            width: 100px
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">
    <div>Towns</div>
    <select id="towns" size="4">
        <option>Sofia</option>
        <option>Varna</option>
        <option>Pleven</option>
        <option>Sofia</option>
    </select>
    <div>
        <input type="text" id="townName" />
        <button id="btnDelete">Delete</button>
    </div>
    <div id="result"></div>
    <script>
        function attachEvents() {

           let towns = $('#towns option')
            let townName = $('#townName')
            let btn = $('#btnDelete').click(() => {

                let result = []
                for (const t of towns) {                   
                    if (t.text === townName.val()) {
                        result.push(t)                    
                    }
                }

                if (result.length!= 0) {               
                    for (const t of result) {
                        t.remove()
                        townName.val('')
                      
                    }
                    $('#result').append(`${result[0].text} deleted.`)
                    return
                }
               
                $('#result').append(`${townName.val()} not found.`)
                townName.val('')

            })
        }
    </script>
</body>

</html>
