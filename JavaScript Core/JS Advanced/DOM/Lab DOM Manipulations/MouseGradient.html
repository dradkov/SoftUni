<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #gradient-box {
         width: 300px;
        border: 2px solid lightgrey;
        }
        #gradient-box:hover {
         border: 2px solid black;
    }
        #gradient {
         height: 30px;
            color: white;
            text-shadow: 1px 1px 10px black;
            text-align: center;
            line-height: 30px;
            background: linear-gradient(to right, black, white);
            cursor: crosshair;
}
    </style>
</head>
<body>
        <html>
                <head>
                  <title>Mouse in Gradient</title>
                  <link rel="stylesheet" href="gradient.css"/>
                  <script src="gradient.js"></script>
                </head>
                <body onload="attachGradientEvents()">
                  <div id="gradient-box">
                    <div id="gradient">Click me!</div>
                  </div>
                  <div id="result"></div>
                </body>
                </html>
                <script>
                    function attachGradientEvents() {
                        
                        let gradient = document.getElementById('gradient-box');
                        gradient.addEventListener('mousemove',function(event) {
                          let result = Math.trunc((event.offsetX * 100)/ event.target.offsetWidth-1);
                           document.getElementById('result').textContent = result + '%';
 
                        });
                        
                        gradient.addEventListener('mouseleave',function(event) {
                         
                            document.getElementById('result').textContent = '';
 
                        });
                    }
                
                
                </script>
                
</body>
</html>
