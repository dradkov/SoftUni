<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="content">
        Test some text
    </p>
    <script>
    
        function solve(id) {
            
            let result = [];
            let elements = document.getElementById(id).textContent;
            let regex = /\((.+?)\)/g

            let match = regex.exec(elements);

            while (match) {
                result.push(match[1]);

                match = regex.exec(elements);
            }

            return result.join('; ')
        }
    </script>
</body>
</html>
