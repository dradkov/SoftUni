<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <style>
        #schedule {
            text-align: center;
            width: 400px;
        }

        input {
            width: 120px;
        }

        #info {
            background-color: aquamarine;
            border: 1px solid black;
            margin: 0.25em;
        }

        .info {
            font-size: 1.5em;
            padding: 0.25em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="schedule">
        <div id="info">
            <span class="info">Not Connected</span>
        </div>
        <div id="controls">
            <input id="depart" value="Depart" type="button" onclick="result.depart()">
            <input id="arrive" value="Arrive" type="button" onclick="result.arrive()" disabled="true">
        </div>
    </div>
    <script>
        function solve() {

            let startName = 'depot'
            let nextStop = ''
            let infoText = $(".info")

            function depart() {


                $.ajax({
                    url: `https://judgetests.firebaseio.com/schedule/${startName}.json`,
                    method: "GET",
                    success: start,
                    error: NotFound

                })
                function start(data) {
                    
                    infoText.text(`Next stop ${data.name}`)
                    $('#depart').prop('disabled', true) 
                    $('#arrive').prop('disabled', false)
                    nextStop = data.name
                    startName = data.next
                   
                }
            }
            function arrive() {

                infoText.text(`Arriving at ${nextStop}`)
                $('#depart').prop('disabled', false)
                $('#arrive').prop('disabled', true)

            }
            function NotFound(err) {
                console.log(err)
            }
            return {
                depart,
                arrive
            };
        }
        let result = solve();
    </script>
</body>

</html>
