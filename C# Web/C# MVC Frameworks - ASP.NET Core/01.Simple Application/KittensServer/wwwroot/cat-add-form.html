<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add Cat</title>
</head>
<body>
<h1>Add Cat</h1>

<form method="post" action="/cat/add">
    <label for="name">Name: </label>
    <input required id="name" type="text" maxlength="50" name="Name" placeholder="Name" />
    <br />

    <label for="age">Age: </label>
    <input required id="age" type="number" step="1" min="0" max="30" name="Age" placeholder="Age" />
    <br />

    <label for="breed">Breed: </label>
    <input required id="breed" type="text" maxlength="50" name="Breed" placeholder="Breed" />
    <br />

    <label for="url">Image Url: </label>
    <input required id="url" type="url" name="ImageUrl" placeholder="Image Url" />
    <br />

    <input type="submit" value="Add Cat" />
</form>
</body>
</html>
