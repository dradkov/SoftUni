    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/form.css" />

</head>

<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html">
                <img src="/images/logo.png">
            </a>
            <a href="index.html">Home</a>
            <a href="allBears.html">See All Beers</a>
            <a class="active" href="orderBeer.html">Order Beer</a>
            <a class="right" href="login.html">Login</a>
            <a class="right" href="register.html">Register</a>

        </div>
    </nav>
    <main>
        <center>
            <h1>Order Beer </h1>
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select Brand</option>
                    <option>Corona</option>
                    <option>Zagorka</option>
                    <option>Heineken</option>
                    <option>Stella</option>

                </select>
                <label>Quantity</label>
                <input type="number" min="1" max="15" placeholder="Enter amount of beers (1-15)" />
                <label>Destination</label>
                <select>
                    <option selected disabled>Select Destination</option>
                    <option>Sofia</option>
                    <option>Varna</option>
                    <option>Plovdiv</option>
                    <option>Burgas</option>
                </select>
                <label>Enter your Birthday</label>
                <input  min="2018-05-06" max="2019-01-01" type="date" placeholder="mm/dd/yyyy"/>
                <label>Got an opinion,comment,recommendations?Share whit us!</label>
                <input placeholder="Share your opinion with us" type="password" />
            </form>
        </center>
    </main>

    <footer>
        <hr/>
        <p>

        </p>
    </footer>
